# PUERTO POR DEFECTO
server:
  port: 8761
  
# NOMBRE DE LA APLICACION
spring:
  application:
    name: discovery-service
    
# CONFIGURACION DE EUREKA
eureka:
# DEFINIR LA IP HOSTNAME 
  instance:
    hostname: localhost
# DESACTIVAR REGISTRO COMO CLIENTE    
  client:
    register-with-eureka: false
    fetch-registry: false
# URL DEFECTO SERVIDOR EUREKA
    service-url:
      defaultZone: http://localhost:8761/eureka    
      
    